<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple comp</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>>

    <script type="text/babel">

      class Counter extends React.Component {
        constructor(props){
           super(props);
           this.state = {
             number: 9
           }
         }

        render() {
          return (
            <div>
              <img src={this.props.image} alt="Bloc Logo"/>
              <h3>Hello, my name is Clinton and I am currently enrolled in the {this.props.label} at Bloc.</h3>
              <h4>I am in the {this.state.number}th week of the program</h4>
              <p>Current Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
        }
      }

      const info = {
        date: new Date(),
        image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280',
      }

      Counter.defaultProps = {
        label: "Web Developer Track"
      }

      ReactDOM.render(
        <Counter
          date={info.date}
          image={info.image}/>,document.getElementById('app')
      );

    </script>
  </body>
</html>
